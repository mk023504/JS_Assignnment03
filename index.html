<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoothie Machine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Create Your Smoothie</h1>
    <form id="smoothie-form">
        <label for="size">Size:</label>
        <select id="size" required>
            <option value="">Select size</option>
            <option value="Small">Small</option>
            <option value="Medium">Medium</option>
            <option value="Large">Large</option>
        </select>

        <label for="base">Base:</label>
        <select id="base" required>
            <option value="">Select base</option>
            <option value="Almond Milk">Almond Milk</option>
            <option value="Soy Milk">Soy Milk</option>
            <option value="Regular Milk">Regular Milk</option>
        </select>

        <fieldset>
            <legend>Ingredients:</legend>
            <label><input type="checkbox" name="ingredients" value="Strawberries"> Strawberries</label>
            <label><input type="checkbox" name="ingredients" value="Bananas"> Bananas</label>
            <label><input type="checkbox" name="ingredients" value="Blueberries"> Blueberries</label>
            <label><input type="checkbox" name="ingredients" value="Spinach"> Spinach</label>
            <label><input type="checkbox" name="ingredients" value="Protein Powder"> Protein Powder</label>
        </fieldset>

        <label for="sweetener">Sweetener:</label>
        <select id="sweetener" required>
            <option value="">Select sweetener</option>
            <option value="Honey">Honey</option>
            <option value="Agave Syrup">Agave Syrup</option>
            <option value="Sugar">Sugar</option>
            <option value="Stevia">Stevia</option>
        </select>

        <button type="submit">Order Smoothie</button>
    </form>

    <div id="order-summary"></div>

    <!-- Images Section -->
    <div id="smoothie-images">
        <img src="images/strawberry.jpg" alt="Strawberry Smoothie" class="smoothie-image">
        <img src="images/banana.jpg" alt="Banana Smoothie" class="smoothie-image">
        <img src="images/blueberry.jpg" alt="Blueberry Smoothie" class="smoothie-image">
        <!-- Add more images as needed -->
    </div>

    <script src="javascript.js"></script>
</body>
</html>
